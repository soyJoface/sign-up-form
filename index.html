<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="background">
            <h1>AULOC</h1>
        </section>

        <section class="information">

            <div class="subtitle">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                <h3>You <em>know</em> you want to.</h3>
            </div>

            <div>
                <h4>Let's do this!</h4>
                <form action="" class="form">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" readonly>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_name" placeholder="Phone Number" readonly>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </form>
            </div>

            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
</body>
